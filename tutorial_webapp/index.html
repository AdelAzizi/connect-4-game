<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آموزش تعاملی بازی Connect-4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'vazir': ['Vazirmatn', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white font-vazir flex flex-col min-h-screen">

    <header class="bg-gray-800 shadow-md p-4">
        <h1 class="text-2xl font-bold text-center text-yellow-400">آموزش تعاملی ساخت بازی Connect-4 با C++ و SFML</h1>
    </header>

    <main id="content" class="flex-grow container mx-auto p-8">
        <!-- محتوای آموزشی هر فصل در اینجا بارگذاری می‌شود -->
        <div id="page-content" class="bg-gray-800 p-6 rounded-lg shadow-xl">
            <h2 class="text-xl font-bold mb-4">در حال بارگذاری...</h2>
        </div>
    </main>

    <footer class="bg-gray-800 shadow-md p-4 mt-auto">
        <div class="container mx-auto flex justify-between items-center">
            <button id="prev-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:bg-gray-600">
                قبلی
            </button>
            <div id="progress-indicator" class="text-gray-400">فصل ۰ / بخش ۱</div>
            <button id="next-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                بعدی
            </button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
